name: Scrape
# Controls when the action will run.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    
jobs: 
  autoscrape:
    runs-on: [windows-latest]
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        
      - name: Install Packages
        run: |
          R 'install.packages("tidyverse")' 
          R 'install.packages("rvest")' 
          R 'install.packages("janitor")' 
          R 'install.packages("mailR")'
          R 'install.packages("rmarkdown")' 
          R 'install.packages("pandocs")' 
          
      - name: Run Scraper
        run: Rscript aaa_gas_scraper_GITHUB.R
